name: Build APK
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with: { java-version: '17', distribution: 'temurin' }

      # 关键：手动强行生成你缺失的 Android 骨架文件
      - name: Force Project Heartbeat
        run: |
          mkdir -p app/src/main
          echo "include ':app'" > settings.gradle
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.loader.stealth">
              <application android:hasCode="true" />
          </manifest>
          EOF

      - name: Build with Gradle
        run: |
          chmod +x gradlew || true
          # 禁用损坏的 GitHub 缓存服务
          ./gradlew assembleRelease --no-build-cache --stacktrace || gradle assembleRelease --no-build-cache

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with: 
          name: StealthModule-Final
          path: "**/*.apk"

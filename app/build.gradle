plugins { id 'com.android.application' }

android {
    namespace 'com.loader.stealth'
    compileSdk 33
    defaultConfig {
        applicationId "com.loader.stealth"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }
    // 先移除外部 NDK 编译以测试 Java 层是否通畅
}

dependencies {
    compileOnly 'org.lsposed.lsposed:api:1.0.0'
}
